<div class="well title"><h3>Completed Competitions </h3></div>
<table class="table table-striped table-hover ">
	<tbody>
	<% @allContests.each do |contest| %>
	    <tr>
	      <td>
		<%= link_to("Results for the contest on the week of #{ contest.created_at.strftime("%B %d, %Y")}","/archive/#{contest.id}") %>
	      </td>
	    </tr>
	<% end %>
	</tbody>
</table>
